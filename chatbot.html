<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNOMEDS AI Chatbot</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dashboard {
      width: 100%;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 20px;
      font-family: 'Roboto Flex', sans-serif;
    }

    .dashboard .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),url('assets/scan.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.85);
      color: #00e676;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    section.chat-section {
      max-width: 800px;
      width: 100%;
      background: rgba(40, 40, 40, 0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    .chat-title {
      text-align: center;
      font-weight: bold;
      font-size: 1.4rem;
      color: #ffffff;
      margin-bottom: 20px;
    }

    #chatbox {
      height: 500px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 8px;
      background: rgba(15, 15, 15, 0.897);
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.4;
      display: inline-block;
      word-wrap: break-word;
    }

    .user {
      background-color: #004d40;
      color: #ffffff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background-color: #2e7d32;
      color: #ffffff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #555;
      border-radius: 6px;
      background: rgba(30, 30, 30, 0.9);
      color: #f1f1f1;
    }

    button.send-btn {
      padding: 10px 16px;
      background-color: #111;
      color: #f1f1f1;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button.send-btn:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      .input-area {
        flex-direction: column;
      }

      button.send-btn {
        width: 100%;
        justify-content: center;
      }
    }
    .analyze-btn { width: 100%; max-width: 800px; background: rgba(255, 255, 255, 0.63); color: #000; font-weight: bold; padding: 12px 20px; border: none; border-radius: 10px; font-size: 1rem; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.1s ease; }
.analyze-btn:hover { background: rgba(255, 255, 255, 0.801); transform: translateY(-0.5px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
.analyze-btn:active { transform: translateY(0); box-shadow: none; }

  </style>
</head>
<body>
  <!-- UNOMEDS Header -->
  <div class="dashboard">
    <div class="logo">UNOMEDS</div>
  </div>

  <main>
    <section class="chat-section">
      <div class="chat-title">
        <i class="fas fa-robot"></i> Chat With UNOBOT
      </div>
      <div id="chatbox"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message here..." />
        <button class="send-btn" onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i> Send
        </button>
      </div>
      <div style="width: 100%; display: flex; justify-content: center; margin-top: 15px;">
        <a href="pdfupload.html" style="width: 100%; max-width: 800px; text-decoration: none;">
          <button class="analyze-btn">
            <img src="assets/redirecticon.png" alt="Analyze" style="height: 20px; margin-right: 8px;">
            Analyse Prescription / Medical Scan
          </button>
        </a>
      </div>
      
    </section>
    
  </main>

  <script>
    const chatbox = document.getElementById("chatbox");
    const inputBox = document.getElementById("userInput");

    function sendMessage() {
      const message = inputBox.value.trim();
      if (!message) return;

      appendMessage("You", message, "user");
      inputBox.value = "";

      fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => appendMessage("Bot", data.reply, "bot"))
      .catch(() => appendMessage("Bot", "Sorry, something went wrong.", "bot"));
    }

    function appendMessage(sender, text, className) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${className}`;
      messageDiv.innerHTML = `<strong>${sender}:</strong><br>${text}`;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    inputBox.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
