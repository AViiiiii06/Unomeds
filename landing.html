<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNOMEDS: A Onestop Medication Webapp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background-color: #00695c;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004d40;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .top-bar span {
      color: white;
      font-weight: bold;
      margin-right: 15px;
    }

    .top-bar .right-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .login-btn {
      background-color: white;
      color: #004d40;
      border: 2px solid #004d40;
      padding: 6px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 40px 10px;
      flex-wrap: wrap;
      min-height: calc(100vh - 180px);
    }

    .image-slider {
      width: 40%;
      height: 300px;
      background-color: white;
      border: 2px solid #004d40;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.5rem;
      color: #004d40;
      margin: 10px;
    }

    .chatbot-link {
      text-align: center;
      margin: 30px 0;
    }

    .chatbot-link a {
      text-decoration: none;
      background-color: #004d40;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .chatbot-link a:hover {
      background-color: #00695c;
    }

    @media screen and (max-width: 768px) {
      .image-slider {
        width: 90%;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <header>UNOMEDS: A ONESTOP MEDICATION WEBAPP</header>
  <div class="top-bar">
    <span>BRING YOUR DOCTOR HOME AT ONE CLICK</span>
    <div class="right-links">
      <span>MEDS</span>
      <span>PRESCRIPTION</span>
      <button class="login-btn">LOGIN</button>
    </div>
  </div>

  <div class="main-content">
    <div class="image-slider">IMAGE SLIDING</div>
    <div class="image-slider">IMAGE SLIDING</div>
  </div>

  <div class="chatbot-link">
    <a href="chatbot.html">Open Chatbot ðŸ¤–</a>
  </div>
</body>
</html>
