<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNOMEDS Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f9f9;
      color: #2e3d49;
    }

    .dashboard {
      width: 100%;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 20px;
      font-family: 'Roboto Flex', sans-serif;
    }

    .dashboard .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .dashboard .right-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dashboard .profile-pic {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #ccc;
      background-image: url('https://via.placeholder.com/35');
      background-size: cover;
      background-position: center;
    }

    .dashboard .login-btn {
      background-color: white;
      color: black;
      border: none;
      padding: 5px 10px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .dashboard .login-btn:hover {
      background-color: #ddd;
    }

    .content {
      padding: 40px 20px;
      text-align: center;
      font-size: 1.2rem;
    }

    .headline {
      font-size: 2rem;
      font-weight: bold;
      color: #000;
      text-align: left;
      padding: 20px;
    }

    .segments {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 20px;
    }

    .segment {
      display: flex;
      align-items: center;
      gap: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .segment img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      background-color: #ccc;
    }

    .segment .description {
      font-size: 1rem;
      color: #333;
    }

    .segment .get-started-btn {
      background-color: #000;
      color: white;
      border: none;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      width: 1in;
      text-align: left;
      transition: all 0.2s ease;
    }

    .segment .get-started-btn:hover {
      background-color: #333;
      transform: scale(1.02);
    }

    .segment .get-started-btn:active {
      background-color: #555;
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="logo">UNOMEDS</div>
    <div class="right-section">
      <div class="profile-pic"></div>
      <button class="login-btn" onclick="location.href='auth.html'">Login</button>
    </div>
  </div>

  <div class="headline">
    UNOMEDS, Your AI Doctor In One Click...
  </div>

  <div class="segments">
    <div class="segment" style="height: 384px;">
      <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
        <div class="description" style="font-size: 1.2rem; font-weight: bold; color: #000;">
          Your digital prescription assistant, upload and manage prescriptions instantly.
        </div>
        <button class="get-started-btn" style="margin-top: 20px;" onclick="location.href='unoprescription.html'">
          Get Started
        </button>
      </div>
      <div style="position: relative; width: 384px; height: 100%;">
        <img src="assets/prescription.jpg" alt="Prescription" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;" />
        <div style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border-radius: 8px;
          background: linear-gradient(to right, white 0%, transparent 30%);
        "></div>
      </div>
    </div>

    <div class="segment" style="height: 384px;">
      <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
        <div class="description" style="font-size: 1.2rem; font-weight: bold; color: #000;">
          Suggest Medicine And Practices for your health.
        </div>
        <button class="get-started-btn" style="margin-top: 20px;">
          Get Started
        </button>
      </div>
      <div style="position: relative; width: 384px; height: 100%;">
        <img src="assets/medicine.jpg" alt="Medicine" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;" />
        <div style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border-radius: 8px;
          background: linear-gradient(to right, white 0%, transparent 30%);
        "></div>
      </div>
    </div>

    <div class="segment" style="height: 384px;">
      <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
        <div class="description" style="font-size: 1.2rem; font-weight: bold; color: #000;">
          Read Medical Documentation instantly.
        </div>
        <button class="get-started-btn" style="margin-top: 20px;">
          Get Started
        </button>
      </div>
      <div style="position: relative; width: 384px; height: 100%;">
        <img src="assets/medicaldocumentation.jpg" alt="Medical Documentation" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;" />
        <div style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border-radius: 8px;
          background: linear-gradient(to right, white 0%, transparent 30%);
        "></div>
      </div>
    </div>
  </div>
      
  <div style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  background-color: black;
  border-radius: 50%;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: white;
  cursor: pointer;
  z-index: 999;
  ">
  AI
  </div>
</body>
</html>
